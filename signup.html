<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <span></span>
    <span></span>
    <!-- (other spans omitted for brevity) -->
    <span></span>
  </section>

  <div class="container">
    <header>
      <img src="Untitledlogo.png" alt="Logo" class="logo">
      Sign Up Form
    </header>

    </header>
    <form action="#">
      <div class="field name-field">
        <div class="input-field">
          <input type="text" placeholder="Enter your Name" class="name" required />
        </div>
        <span class="error name-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter a valid Name</p>
        </span>
      </div>
      <div class="field username-field">
        <div class="input-field">
          <input type="text" placeholder="Enter your Username" class="username" required />
        </div>
        <span class="error username-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter a valid Username</p>
        </span>
      </div>
      <div class="field email-field">
        <div class="input-field">
          <input type="email" placeholder="Enter your email" class="email" required />
        </div>
        <span class="error email-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter a valid email</p>
        </span>
      </div>
      <div class="field create-password">
        <div class="input-field">
          <input type="password" placeholder="Password" class="password" required />
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error password-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">
            Please enter at least 8 characters with number, symbol, small and capital letter.
          </p>
        </span>
      </div>
      <div class="field confirm-password">
        <div class="input-field">
          <input type="password" placeholder="Confirm Password" class="cPassword" required />
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error cPassword-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Password didn't match</p>
        </span>
      </div>
      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="home.html">Login</a>
      </div>
      <div class="input-field button">
        <a href="home.html"> <input type="submit" value="Signup Now"></a>
      </div>
    </form>
  </div>

  <script src="./script1.js"></script>
</body>
</html>
